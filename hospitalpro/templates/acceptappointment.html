{% extends 'base.html' %}
{% load static %}
{% block nth %}
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    {% include 'cdnlines.html' %}
    <title>Appointment Management</title>
</head>
<style media="screen">
form{
margin:5px;
padding:5px;
border:2px black solid;
box-shadow:2px 2px 2px blue,-2px -2px 2px blue;
}
body{
    background-image: url("{% static 'images/7.jpg' %}");
    background-size: cover;
}
</style>
<body>
  <!--nav-->
  <nav class="navbar navbar-expand-lg navbar-light bg-info">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class = "nav-item active">
      <a  class = "text-white" href="{% url 'mainPage' %}">Mainpage</a>
      </li>&nbsp;&nbsp;&nbsp;
      </div>
        <span class="btn btn-primary">{{request.user.username |capfirst}}</span>&nbsp;&nbsp;
        <a class="btn btn-success text-white" href="{% url 'logout' %}">Logout</a>
      </nav>

  <!--nav-->
      <div class="container-fluid text-dark">
          <div class="row">
              <div class="offset-4 col-md-5">
                  <div id="booking-form">
                    <h2 class="text-center mb-5">Set Appointment Date and Time</h2>
                      <form method="post" >
                          {% csrf_token %}
                          <label for="date">Date:</label>
                          <input type="date" id="appointment-date" class="form-control" name="date" required>

                          <label for="time">Time:</label>
                          <input type="time" id="appointment-time" class="form-control"  name="time" required>

                          <label for="day">Day:</label>
                          <select id="appointment-day" class="form-control" name="day" required>
                              <option value="Monday">Monday</option>
                              <option value="Tuesday">Tuesday</option>
                              <option value="Wednesday">Wednesday</option>
                              <option value="Thursday">Thursday</option>
                              <option value="Friday">Friday</option>
                              <option value="Saturday">Saturday</option>
                              <option value="Sunday">Sunday</option>
                          </select>
                          <div class="text-center">
                              <button type="submit" class="btn btn-success mt-2">Book Appointment</button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </body>
</html>
{% endblock %}
